<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .login-container {
            margin-top: 50px;
            padding: 20px;
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .logo {
            width: 100%;
            height: auto;
        }
        h2 {
            margin: 20px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #00b7ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0090c1;
        }
        .links a {
            color: #0073e6;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="placeholder-logo.png" alt="Roblox Logo" class="logo">
        <form id="loginForm">
            <h2>Login to Roblox</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username/Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="links">
                <a href="#">Forgot Password?</a> | 
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
